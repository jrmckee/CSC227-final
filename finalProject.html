<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>CSC 227 Final Project</title>
    <link rel="stylesheet" href="finalProjectStyle.css">
</head>
<body>
<div id="head">
    <h1>James McKee</h1>
    <h3>Cloud Deployment Final Project</h3>
    <h3>Build Your Resume!</h3>
    </div>
    <form id="myForm">
        <label id="name">Please enter your full name:</label><br />
        <input type="text" id="myName"><br />
        <label id="city">Please enter your city:</label><br />
        <input type="text" id="myCity"><br />
        <label id="state">Please enter your state:</label><br />
        <input type="text" id="myState"><br />
        <label id="zipCode">Please enter your zip code:</label><br />
        <input type="text" id="myZIP"><br />
        <label id="email">Please enter your email address:</label><br />
        <input type="text" id="myEmail"><br />
        <label id="socialMedia">Please enter any social media profiles:</label><br />
        <input type="text" id="mySocials"><br />
        <label id="phoneNumber">Please enter your phone number:</label><br />
        <input type="tel" id="myNumber"><br />
        <label id="portfolio">Please enter the link to your portfolio:</label><br />
        <input type="text" id="myPortfolio"><br />
        <label id="skillOne">Please enter one of your technical skills:</label><br />
        <input type="text" id="mySkill1"><br />
        <label id="skillTwo">Please enter another one of your technical skills:</label><br />
        <input type="text" id="mySkill2"><br />
        <label id="skillThree">Please enter another one of your technical skills:</label><br />
        <input type="text" id="mySkill3"><br />
        <label id="education">Please enter your educational experience:</label><br />
        <textarea id="myEducation"></textarea><br />
        <label id="positionOne">Please enter the last position you held and name of the company:</label><br />
        <input type="text" id="myPositionOne"><br />
        <label id="workOne">Please enter the dates of your most recent work experience:</label><br />
        <label id="startOne">Start Date:</label><br />
        <input type="date" id="startDate1"><br />
        <label id="endOne">End Date:</label><br />
        <input type="date" id="endDate1"><br />
        <label id="detailOne">Please enter the details of this work experience:</label><br />
        <textarea id="workExperience1"></textarea><br />
        <label id="positionTwo">Please enter the position you held and the name of the company:</label><br />
        <input type="text" id="myPositionTwo"><br />
        <label id="workTwo">Please enter the dates of your second most recent work experience:</label><br />
        <label id="startTwo">Start Date:</label><br />
        <input type="date" id="startDate2"><br />
        <label id="endTwo">End Date:</label><br />
        <input type="date" id="endDate2"><br />
        <label id="detailTwo">Please enter the details of this work experience:</label><br />
        <textarea id="workExperience2"></textarea><br />
        <label id="positionThree">Please enter the position you held and the name of the company:</label><br />
        <input type="text" id="myPositionThree"><br />
        <label id="workThree">Please enter the dates of your third most recent work experience:</label><br />
        <label id="startThree">Start Date:</label><br />
        <input type="date" id="startDate3"><br />
        <label id="endThree">End Date:</label><br />
        <input type="date" id="endDate3"><br />
        <label id="detailThree">Please enter the details of this work experience:</label><br />
        <textarea id="workExperience3"></textarea><br />
        <label id="references">Please enter any professional references you may have:</label><br />
        <textarea id="myReferences"></textarea><br />

    </form>
    <input type="button" id="myButton" value="Create your resume!"><br />
    <script src="projectJS.js"></script>
</body>
</html>
